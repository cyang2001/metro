mode:
  name: train
  optimize_roi_param: false
  create_templates: true
dataset:
  data_root: ${base_dir}/BD_METRO
  train_mat: Apprentissage.mat
  test_mat: Test.mat
  data_format: mat
  val_split: 0.2
  random_seed: ${seed}
  image_format: .JPG
  image_mode: RGB
roi_detection: {}
classification:
  name: template_classification
  method: cv2.TM_CCOEFF_NORMED
  threshold: 0.05
  template_dir: ${base_dir}/models/templates
output_dir: ${base_dir}/results
seed: 42
debug: false
verbose: true
preprocessing:
  template_preprocessing: ${base_dir}/config/preprocessing/template_preprocessing.yaml
  roi_param_optimizer_preprocessing: ${base_dir}/config/preprocessing/roi_param_optimizer_preprocessing.yaml
model_dispatch:
  train: src.pipeline.train_pipeline:main
  test: src.pipeline.test_pipeline:main
  demo: src.pipeline.demo_pipeline:main
data_root: dataset
device: cpu
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
base_dir: ${oc.env:BASE_DIR}
