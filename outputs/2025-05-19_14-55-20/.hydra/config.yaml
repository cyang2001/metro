mode:
  name: test
  output_dir: ${base_dir}/results
  save_visualization: false
  view_images: false
dataset:
  data_root: ${base_dir}/data/BD_METRO
  train_mat: Apprentissage.mat
  test_mat: Test.mat
  data_format: mat
  val_split: 0.2
  random_seed: ${seed}
  image_format: .JPG
  image_mode: BGR
roi_detection:
  name: multi_color_detector
  params_dir: ${base_dir}/models/roi_detection/
  min_area: 300
  max_area: 20000
  min_aspect_ratio: 0.8
  max_aspect_ratio: 1.2
  threshold_error_dict:
    '1': 10
    '2': 10
    '3': 10
    '4': 10
    '5': 10
    '6': 10
    '7': 10
    '8': 10
    '9': 10
    '10': 10
    '11': 10
    '12': 10
    '13': 10
    '14': 10
classification:
  name: template_classification
  method: cv2.TM_CCOEFF_NORMED
  threshold: 0.05
  template_dir: ${base_dir}/models/templates
preprocessing:
  template:
    name: template_preprocessing
    use_clache: true
    use_blur: true
    use_resize: true
    resize_size:
    - 64
    - 64
    debug_visualize: true
    debug_visualize_dir: ${base_dir}/results/template_preprocessing_visualize
    color_space: bgr
  roi_param_optimizer:
    name: roi_param_optimizer_preprocessing
    use_color_constancy: true
    color_constancy_method: ebner
    use_resize: false
    resize_size:
    - 64
    - 64
    debug_visualize: true
    debug_visualize_dir: ${base_dir}/results/roi_param_optimizer_preprocessing_visualize
    color_space: bgr
output_dir: ${base_dir}/results
seed: 42
debug: false
verbose: true
device: cpu
data_root: dataset
base_dir: ${oc.env:BASE_DIR}
model_dispatch:
  train: src.pipeline.train_pipeline:main
  test: src.pipeline.test_pipeline:main
  demo: src.pipeline.demo_pipeline:main
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
